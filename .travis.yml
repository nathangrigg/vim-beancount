matrix:
  include:
  - env: TEST_ENV=lint
    language: python
    python: 3.5
    before_script: pip install vim-vint
    script: vint -s .
  - env: TEST_ENV=test
    language: viml
    before_script: git clone https://github.com/junegunn/vader.vim.git
    script: |
      vim -Nu <(cat << VIMRC
      set rtp+=vader.vim
      set rtp+=.
      filetype plugin indent on
      VIMRC) -c 'Vader! test/*' > /dev/null
